<!DOCTYPE html>
<html>
    <head>
        <title>Friend Finder</title>

            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
            

            <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
          
         <style>
             img{
                 width: 350px;
                 height: 350px;
             }
         </style>
    </head>
    <body>
        <div class="container">
        <div class="jumbotron">
            <h1>Friend Finder App</h1>
            
            <hr>
            <a href="/">
                <button type="button" class="btn btn-danger btn-lg">
                    <span class="glyphicon glyphicon-home"></span> Home</button>
            </a>
        </div>

        <div class="row">
        
            <div class="col-lg-12">
        
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>Survey Questions</strong>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <form  method="POST" role="form">
                            <h1>About You</h1>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>
        
                            <div class="form-group">
                                <label for="imageLink">Image Link</label>
                                <input type="text" class="form-control" id="imageLink">
                            </div>

                            <h3>Question #1</h3>
                            <div class="form-group">
                                <label for="questionOne">Your mind is always buzzing with unexplored ideas and plans.</label> 
                                <br>
                                <select id ="questionOne" name="questionOne">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>

                            <h3>Question #2</h3>
                            <div class="form-group">
                                <label for="questionTwo">Generally speaking, you rely more on your experience than your imagination.</label> 
                                <br>
                                <select id ="questionTwo" name="questionTwo">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>

                            <h3>Question #3</h3>
                            <div class="form-group">
                                <label for="questionThree">You find it easy to stay relaxed and focused even when there is some pressure.</label>
                                <br>
                                <select id="questionThree" name="questionThree">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>


                            <h3>Question #4</h3>
                            <div class="form-group">
                                <label for="questionFour">You rarely do something just out of sheer curiosity.</label>
                                <br>
                                <select id="questionFour" name="questionFour">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>


                            <h3>Question #5</h3>
                            <div class="form-group">
                                <label for="questionFive">People can rarely upset you.</label>
                                <br>
                                <select id="questionFive" name="questionFive">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>


                            <h3>Question #6</h3>
                            <div class="form-group">
                                <label for="questionSix">It is often difficult for you to relate to other people’s feelings.</label>
                                <br>
                                <select id="questionSix" name="questionSix">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>


                            <h3>Question #7</h3>
                            <div class="form-group">
                                <label for="questionSeven">In a discussion, truth should be more important than people’s sensitivities.</label>
                                <br>
                                <select id="questionSeven" name="questionSeven">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>


                            <h3>Question #8</h3>
                            <div class="form-group">
                                <label for="questionEight">You rarely get carried away by fantasies and ideas.</label>
                                <br>
                                <select id="questionEight" name="questionEight">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>


                            <h3>Question #9</h3>
                            <div class="form-group">
                                <label for="questionNine">You think that everyone’s views should be respected regardless of whether they are supported by facts or not.</label>
                                <br>
                                <select id="questionNine" name="questionNine">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>


                            <h3>Question #10</h3>
                            <div class="form-group">
                                <label for="questionTen">You feel more energetic after spending time with a group of people.</label>
                                <br>
                                <select id="questionTen" name="questionTen">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>


                            <h3>Question #11</h3>
                            <div class="form-group">
                                <label for="questionEleven">Nothing will stop you from achieving your goals.</label>
                                <br>
                                <select id="questionEleven" name="questionEleven">
                                    <option value="1">1</option>Ten
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>


                            <h3>Question #12</h3>
                            <div class="form-group">
                                <label for="questionTwelve">You do your best work in the morning.</label>
                                <br>
                                <select id="questionTwelve" name="questionTwelve">
                                    <option value="1">1</option>
                                    <option value="2">2</option>Eleven
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>

                            <br>

                            <div class="text-right">
                                <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                                    <span class="glyphicon glyphicon-fire"></span> Find Friends! </button>
                            </div>
                            
                            <br>
                        </form>
                        
                        

                    </div>
                </div>


<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title"> Match: <span id= "matchName"> </span></h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                    <img id="#imgMatch" src=''>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Save changes</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

            </div>

        </div>

    </div>
  

        <script type="text/javascript">
    
            $("#add-btn").on("click", function(event){
                event.preventDefault();
                var newfriend = {
                    name: $("#name").val().trim(),
                    imageLink: $("#imageLink").val().trim(),
                    scores: [
                        $("#questionOne").val(),
                        $("#questionTwo").val(),
                        $("#questionThree").val(),
                        $("#questionFour").val(),
                        $("#questionFive").val(),
                        $("#questionSix").val(),
                        $("#questionSeven").val(),
                        $("#questionEight").val(),
                        $("#questionNine").val(),
                        $("#questionTen").val(),
                        $("#questionEleven").val(),
                        $("#questionTwelve").val(),
                    ]
                };
                

                $.post("/api/friends", newfriend)
                    .done(function (data) {
                          
                        $("#matchName").append(data.matchName);
                      
                        document.getElementById("#imgMatch").src = data.matchimageLink;
                        console.log(data);

                        $('.modal').modal("toggle");
                });
            });
   
    
        </script>
    </body>
</html>
